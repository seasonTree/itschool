<div style="padding:20px"><form name="userQueryForm"><p></p><div style="padding-left:10px;margin-bottom:5px"><p><strong>用户类型：</strong></p><md-radio-group ng-model="viewCrl.userType" ng-change="userTypeChange()"><md-radio-button style="display:inline-block;margin-right:10px" value="" class="md-primary">所有</md-radio-button><md-radio-button style="display:inline-block;margin-right:10px" value="qq">QQ</md-radio-button><md-radio-button style="display:inline-block;margin-right:10px" value="kw">KEEPWORK</md-radio-button></md-radio-group></div><md-button class="md-raised md-warn" ng-click="query()">查询</md-button><p></p><md-input-container><label>id</label><input name="id" ng-model="userQueryModel.id"></md-input-container><md-input-container><label>昵称</label><input name="display_name" ng-model="userQueryModel.display_name"></md-input-container><md-input-container><label>balance</label><input name="balance" ng-model="userQueryModel.balance"></md-input-container><md-input-container><label>available_balance</label><input name="available_balance" ng-model="userQueryModel.available_balance"></md-input-container></form><my-table data="tbData"></my-table></div>
